<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style/index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="content">
    <div class="ETH">
      <img src="./assets/images/image-equilibrium.jpg" class="ETH_image" alt="">
      <img src="./assets/images/icon-view.svg" class="ETH_icon" alt="view">
    </div>
    <h2 class="title">Equilibrium #3429</h2>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    <ul class="quant_purple">
      <img src="./assets/images/icon-ethereum.svg" alt="">
      <li class="quant">0.041 ETH</li>
      <img src="./assets/images/icon-clock.svg" class="clock" alt="clock">
      3 days left
    </ul>
    <ul class="avatar line-above-pseudo">
      <img src="./assets/images/image-avatar.png" alt="avatar" class="avatar_img">
      <li class="name">Creation of <a href="#" class="name_avatar">Jules Wyvern</a></li>
    </ul>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>
</body>
</html>
